    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container mb-3 mt-3">
                    <div class="alert alert-danger mt-3" role="alert">
                        <p>هل انت متأكد من حذف هذه المجموعة؟</p>
                    </div>
                    <div>
                        <button type="button" id='target2' class="btn btn-danger ml-1">نعم</button>
                        <button type="button" id="target3" class="btn btn-light">لا</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center mb-3 mt-3">
        <a href="/admin/groups/add"> <button class="btn btn-primary"> اضافه</button>
        </a>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container mb-3 mt-3">
                    <form action="{{form}}" method="POST" autocomplete="off" class="mt-3 mb-3">
                        <div class="form-group">
                            <label style="color: #000;" for="formGroupExampleInput">تعديل المجموعة</label>
                            <input type="text" name="name" class="form-control input-sm cheque-amt toedt" Placeholder="Enter Cheque Amount" onkeypress="return isNumber(event)">
                            <div>
                                <button id="target4" type="button" class="btn btn-primary mt-3">تأكيد</button>
                                <button id="target5" type="button" class="btn mt-3">عودة</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div style="z-index: 3 !important;">

            <table id="myTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>المجموعة</th>
                        <th>تعديل</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody>
                    {% for group in groups %}
                    <div>
                        <tr>
                            <td class="cheque-amt">{{group['name']}}</td>
                            <td><button type="button" class="btn btn-success btnedit" data-toggle="modal" data-target="#exampleModal2">
										تعديل
									</button></td>
                            <td><button type="button" class="btn btn-danger btnDelete" data-toggle="modal" data-target="#exampleModal">
										حذف
									</button></td>
                        </tr>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
