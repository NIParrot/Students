                            <button id="target4" type="button" class="btn btn-primary mt-3">تأكيد</button>

<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="container mb-3 mt-3">
                <form action="{{form}}" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="mt-3">الصف</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="level">
                            <option>الصف الأولي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>إضافة مجموعة</label>
                        <input required class="form-control form-control-lg" name="group" type="text" id="formGroupExampleInput" placeholder="إضافة مجموعة">
                        <button type="submit" class="btn btn-primary mt-3">تأكيد</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
