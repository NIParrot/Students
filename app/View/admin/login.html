<div class="overlay-background">
    <div class="container">
        <div class="form">
            <form action="{{form}}" method="POST" autocomplete="off" login-form>
                <div class="form-group">
                    <label for="exampleInputEmail1">إسم المستخدم</label>
                    <input type="text" name="user" class="form-control user-login-input" id="exampleInputEmail1" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">كلمة المرور</label>
                    <input type="password" name="password" required class="form-control user-login-input" id="exampleInputPassword1">
                </div>
                <div class="button">
                    <div class="button-abs">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
