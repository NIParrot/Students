<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">الأستاذ معوض</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav float-right text-right">
				<a class="nav-link active" href="#">الصفحة الرئيسية <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#">مميزات</a>
				<a class="nav-link" href="#">السعر</a>
				<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">غير مفعل</a>
			</div>
		</div>
	</nav>
	<div class="container mt-3">
		<table id="myTable" class="display nowrap text-right" style="width:100%">
			<thead>
				<tr>
					<th>اسم الإمتحان</th>
					<th>وقت الإمتحان</th>
					<th>تاريخ الإمتحان</th>
					<th>خيارات</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="cheque-amt"> إمتحان علي الوحدة الأولي</td>
					<td>30 دقيقة</td>
					<td>25/10/2020</td>
					<td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
							بدأ الإمتحان
						</button></td>
				</tr>
				<tr>
					<td class="cheque-amt"> إمتحان علي الوحدة الثانية</td>
					<td>40 دقيقة</td>
					<td>30/11/2020</td>
					<td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
							بدأ الإمتحان
						</button></td>
				</tr>
			</tbody>
		</table>
		</div>
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrab.min.js"></script>
		<script src="js/datatable.js"></script>
		<script src="js/to compress/jquery.dataTables.min.js"></script>
		<script src="js/to compress/dataTables.buttons.min.js"></script>
		<script src="js/to compress/buttons.flash.min.js"></script>
		<script src="js/to compress/jszip.min.js"></script>
		<script src="js/to compress/pdfmake.min.js"></script>
		<script src="js/to compress/vfs_fonts.js"></script>
		<script src="js/to compress/buttons.html5.min.js"></script>
		<script src="js/to compress/buttons.print.min.js"></script>

		<script>
			$(document).ready(function() {
            $('#myTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
			});
		});
		</script>
</body>

</html>
