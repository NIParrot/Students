<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/datatablefinal.css">
	<link rel="stylesheet" href="css/bootstrab.min.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="fonts/Tajawal-Light.ttf">
	<link rel="stylesheet" href="fonts/Tajawal-Bold.ttf">
	<title>Document</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">الأستاذ معوض</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav float-right text-right">
				<a class="nav-link active" href="#">الصفحة الرئيسية <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="#">مميزات</a>
				<a class="nav-link" href="#">السعر</a>
				<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">غير مفعل</a>
			</div>
		</div>
	</nav>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="container">
					<form class="text-right mt-3 mb-3"action="{{form}}" method="POST" autocomplete="off">
						<div class="form-group">
							<label for="formGroupExampleInput">اسم الطالب</label>
							<input type="text" name="name" disabled class="form-control input-sm cheque-amt" Placeholder="Enter Cheque Amount"
								onkeypress="return isNumber(event)">
						</div>
						<div class="form-group">
							<label for="inputState">الغياب</label>
							<input type="date" name="absent" class="form-control">
						</div>
						<div class="form-group">
							<label for="inputState">المجموعة</label>
							<select id="inputState" name="group" class="form-control">
								<option selected>سبت - اتنين - اربع</option>
								<option>حد - تلات - خميس</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">تأكيد</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<table id="myTable" class="display nowrap text-right" style="width:100%">
			<thead>
				<tr>
					<th>اسم الطالب</th>
					<th>الغياب</th>
					<th>خيارات</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="cheque-amt">حازم مسعد</td>
					<td>10</td>
					<td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
							غياب
						</button></td>
				</tr>
				<tr>
					<td class="cheque-amt">الاستاذ معوض</td>
					<td>10</td>
					<td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
							غياب
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/jQuery.js"></script>
	<script src="js/bootstrab.min.js"></script>
	<script src="js/datatable.js"></script>
	<script src="js/to compress/jquery.dataTables.min.js"></script>
	<script src="js/to compress/dataTables.buttons.min.js"></script>
	<script src="js/to compress/buttons.flash.min.js"></script>
	<script src="js/to compress/jszip.min.js"></script>
	<script src="js/to compress/pdfmake.min.js"></script>
	<script src="js/to compress/vfs_fonts.js"></script>
	<script src="js/to compress/buttons.html5.min.js"></script>
	<script src="js/to compress/buttons.print.min.js"></script>
	<script>
$(document).ready(function() {
            $('#myTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
			});
			$('#exampleModal').on('show.bs.modal', function (e) {

var _button = $(e.relatedTarget);

// console.log(_button, _button.parents("tr"));
var _row = _button.parents("tr");
var _chequeAmt = _row.find(".cheque-amt").text();
// console.log(_invoiceAmt, _chequeAmt);

$(this).find(".cheque-amt").val(_chequeAmt);
});
        });
	</script>
</body>

</html>
